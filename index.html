<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <title>Счетчики предметов</title>
</head>
<body>
    <!-- Кнопка для открытия модального окна -->
    <button id="selectMandatoryCharactersButton" onclick="openModal()">Выбрать обязательных персонажей</button>

    <!-- Модальное окно -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Выберите обязательных персонажей</h2>
            <div id="characterList" class="character-list"></div>
            <button onclick="saveMandatoryCharacters()">Сохранить</button>
        </div>
    </div>
    <div class="counters-container" id="requiredCounters"></div>
    <div class="counters-container" id="availableCounters"></div>
    <div class="switch">
        <label for="exchangeSwitch">Учитывать обмен?</label>
        <input type="checkbox" id="exchangeSwitch">
    </div>
    <button id="resetButton" onclick="resetCounters()">Сбросить все счетчики</button>
    <button id="selectCharactersButton" onclick="selectCharacters()">Подобрать персонажей</button>
    <div id="selectedCharacters" class="character-list"></div>
    <script src="script.js"></script>
</body>
</html>
